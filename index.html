<!DOCTYPE html>
<html lang="en">
<head>

    <title>World Clock - Anna Tari'</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
    <h1>Word Clock</h1>
    <select name="" id="">
        <option value="">Select a city..</option>
        <option value="">Berlin</option>
        <option value="">Sydney</option>
        <option value="">Los Angeles</option>
        <option value="">Lucknow</option>
    </select>
    <div class="city">
        <div>
        <h2>Lesvos 🏝️</h2>
        <div class="date">December,18th 2023</div>
</div>
    <div class="time">12:37 <small>PM</small></div>
</div>
<div class="city">
    <div>
    <h2>Shanghai 🍜</h2>
    <div class="date">December,18th 2023</div>
</div>
<div class="time">06:37 <small>PM</small></div>
</div>
</div>
